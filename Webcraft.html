<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebCraft Launcher</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 3em;
    }
    button {
      font-size: 1.2em;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0078d4;
    }
  </style>
</head>
<body>
  <h1>üåç Welcome to WebCraft</h1>
  <p>Click to launch the game</p>
  <button onclick="launchWebCraft()">Launch WebCraft</button>

  <script>
    function launchWebCraft() {
      // This triggers the custom protocol handler
      window.location.href = "webcraft://launch";
    }
  </script>
</body>
</html>

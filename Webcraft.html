<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üåê Launch WebCraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üåç Launch WebCraft</h1>
  <p>Click the button below to launch WebCraft on your computer.</p>
  <button onclick="launchWebCraft()">Launch WebCraft</button>

  <script>
    function isIOS() {
      return /iPad|iPhone|iPod/.test(navigator.userAgent);
    }

    function launchWebCraft() {
      if (isIOS()) {
        alert("üö´ WebCraft only works on desktop right now. Please open this page on a PC or Mac.");
        return;
      }

      const nickname = prompt("Enter your nickname:", "Player");
      if (!nickname) return;

      const iframe = document.createElement('iframe');
      iframe.style.display = 'none';
      iframe.src = `webcraft://launch?nickname=${encodeURIComponent(nickname)}`;
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
